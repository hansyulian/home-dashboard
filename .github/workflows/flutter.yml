name: Flutter CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Unit tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup flutter
        uses: subsito/flutter-action@v3
        with: 
          flutter-version: '3.22.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
